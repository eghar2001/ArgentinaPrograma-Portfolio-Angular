<div class="card p-3 " >
    
    <div class=" d-flex justify-content-between">
        <h2 class="fs-4">Experiencias</h2>
        <div *ngIf="isAdmin">
            <i class="bx bx-plus bx-md text-success" (click)="onAgregar()" *ngIf="!(formAgregar||formEditar)"></i>
            <i class="bx bx-minus  bx-md text-danger" (click)="onCerrar()"  *ngIf="formAgregar||formEditar"></i>
        </div>
    </div>
    <ul [@laFade]="experiencias.length" *ngIf="!(formAgregar||formEditar)" cdkDropList (cdkDropListDropped)="onDropped($event)">
        <li  *ngFor="let exp of experiencias" cdkDrag  class="container-fluid">
            <app-experiencia  
            
            [miExperiencia]="exp" (editarExp)="
            onEditar($event)" (eliminarExp)="
            onEliminar($event)" 
            >
            </app-experiencia>
        </li>
    </ul>
    <app-agrega-experiencia *ngIf="formAgregar"  (expAgregada)="agregarExp($event)"></app-agrega-experiencia>
    <app-edita-experiencia *ngIf="formEditar" [expOrig]="expAEditar" (expEditada)="editarExp($event)"></app-edita-experiencia>
    
</div>
