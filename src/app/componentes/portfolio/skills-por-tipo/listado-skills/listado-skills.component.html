
<div class="">
    <div class="d-flex justify-content-between">
        <h3 class="fs-6">{{skillsByTipo.tipoSkill.descripcion}}</h3>
        <div *ngIf="isAdmin">
            <i class="bx bx-plus bx-md text-success" (click)="onAgregar()" *ngIf="!(formAgregar||formEditar)"></i>
            <i class="bx bx-minus  bx-md text-danger" (click)="onCerrar()" *ngIf="formAgregar||formEditar"></i>
        </div>
    </div>
    <div class="container-fluid">
        <app-agrega-skill *ngIf="formAgregar" [idTipo]="skillsByTipo.tipoSkill.id" (skillAgregada)="agregarSkill($event)" ></app-agrega-skill>
        <app-edita-skill *ngIf="formEditar" [skillOrig]="skillAEditar" (skillEditada)="editarSkill($event)"></app-edita-skill>
        <div *ngIf="!(formAgregar||formEditar)" class="row d-flex flex-row justify-content-center">            
            <app-skill class="mb-3  w-auto " 
            *ngFor="let skill of skillsByTipo.skills" 
            [skill]="skill"
            (editarSkill)="onEditar($event)"
            (eliminarSkill)="onEliminar($event)"
            >
            </app-skill>
        </div>
    </div>
</div>
