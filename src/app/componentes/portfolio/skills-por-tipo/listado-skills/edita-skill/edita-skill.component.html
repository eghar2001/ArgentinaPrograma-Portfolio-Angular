



<form [formGroup]="form" class="container-fluid card p-3"  (ngSubmit)="onEnviar($event)">
    <h4 >Agregar Skill </h4>
    <div class="row mb-3">
      <div class="col-12 col-md-6 ">
        <label for="descripcion" class="form-label">Descripcion</label>
        <input type="text" formControlName="descripcion" class="form-control" id="descripcion"  aria-describedby="descripcion" >  
      </div>
      <div class="col-12 col-md-6  ">
        <label for="porcentaje" class="form-label">Porcentaje</label>
        
        <input type="range" formControlName="porcentaje" class="form-range w-100" min="0" max="100" step="1" id="porcentaje" aria-describedby="porcentaje">  
        <div class="contenedor-valor" >
            <div  ></div>
            <div class="espacio" [ngStyle]="{'margin-left':(Porcentaje?.value)+'%'}">{{Porcentaje?.value}}</div>
         
            
        </div>
    </div>            
    </div>
    <div class="row">
      <div class="col-12 ">
        <button type="submit" class="btn btn-outline-primary boton me-3 ">Enviar</button>
      </div>  
    </div>
    </form>
