
  <form  [formGroup]="form"  action="POST" class="card p-3 " (ngSubmit)="onEnviar($event)">
    <h3>Borra Red Social</h3>
    <div class="row">
      <div class="col-12 mb-3">
        <label for="redSocial"class="form-label">Red Social</label>
        <select class="form-select" id="redSocial" formControlName="redSocial" >
            <option *ngFor="let red of redes" [value]="red.redSocial.id">{{red.redSocial.nombre}}</option>
          </select>
      </div>
      
    </div> 
    <div class="row">
        <div class="col-12 ">
          <button type="submit" class="btn btn-outline-danger boton me-3 mb-2 mb-md-0">Borrar</button>
          <button class="btn btn-danger boton" (click)="onCerrar()">Cerrar</button>
        </div>


      </div>
</form>
