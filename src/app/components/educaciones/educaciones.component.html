<div class="card p-3 mt-3 ">
    <div class="d-flex flex-column justify-content-between align-items-center flex-md-row   ">
      <h3 class="card-title text-center text-sm-start">Educacion</h3>
      <div>
        <i *ngIf="!formActivado" class='bx bx-list-plus bx-md' (click)="abrirFormulario()" [ngClass]="animacionBotonAdd?'addAnim':''"></i>
        <i *ngIf="formActivado" class='bx bx-list-minus bx-md' (click)="cerrarFormulario()"></i>
      </div>
    </div>
    <app-agregar-educacion *ngIf="formActivado" class="m-0 p-0 me-0" [idDisp]="lastAlvId" (enviaEdu)="agregarEducacion($event)" ></app-agregar-educacion>
    <app-educacion *ngFor="let educacion of misEducaciones" [miEducacion]="educacion" ></app-educacion>
</div>
